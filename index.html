<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox with Leaflet</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    </head>
    <body>
        <div id="map" style="width: 1200px; height: 100vh;"></div>
        <div><ul id="vehicleList"></ul></div>
    </body>
    <script>
    // Initialize the map
const map = L.map('map').setView([51.505, -0.09], 13);

// Add a Mapbox tile layer


L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Add a marker with an initial position

let first_data = true

let markers = [];

// Establish WebSocket connection
// const ws = new WebSocket('wss://goakt-realtimemap.onrender.com/realtime-vehicle');
const ws = new WebSocket('ws://localhost:8080/realtime-vehicle');

ws.onopen = () => {
    console.log('WebSocket connection established');
};

ws.onmessage = (event) => {
    // Parse the incoming data (assuming it's in JSON format)
    const type = JSON.parse(event.data).type;
    const data = JSON.parse(event.data).data;

    // Update the marker position
    if (type === "vehiclePosition" && data.id && data.location.latitude && data.location.longitude) {
        
        // add/update marker on map
        if (markers[data.id] === undefined) {
            markers[data.id] = L.marker([data.location.latitude, data.location.longitude]).addTo(map);
        } else {
            markers[data.id].setLatLng([data.location.latitude, data.location.longitude]);
        }

        if (first_data) {
            map.panTo([data.location.latitude, data.location.longitude]);
            first_data = false;
        }

        // Add vehicle list
        const vehicleList = document.getElementById('vehicleList');
        const element = document.getElementById(data.id);
        const textContent = `<span onClick=getLocationHistory(${data.id})>Vehicle ${data.id} </span> is at ${data.location.latitude}, ${data.location.longitude}`;
        if (element) {
            element.innerHTML = textContent;
        } else {
            const li = document.createElement('li');
            li.setAttribute('id', data.id);
            li.innerHTML = textContent;
            vehicleList.appendChild(li);
        }
    }
};

ws.onclose = () => {
    console.log('WebSocket connection closed');
};

ws.onerror = (error) => {
    console.error(error);
};

function getLocationHistory(vehicleId) {
    ws.send(JSON.stringify({ type: 'locationHistory', data: { vehicleId: vehicleId } }));
}

    </script>
</html>
